# This is a basic workflow to help you get started with Actions

name: Build Sphinx-Docs

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true

    # Setup Python
    - name: Setup Python
      uses: actions/setup-python@v2

    # Setup pandoc
    - name: Setup Pandoc
      run: |
        choco install pandoc

    # Setup pipenv
    - name: Setup pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv --upgrade-strategy=only-if-needed
        pipenv sync --dev --clear --verbose

    # Check Sphinx
    - name: Check Sphinx
      run: |
        pipenv run --verbose make linkcheck
        pipenv run --verbose make doctest
        pipenv run --verbose make coverage

    # Build Sphinx docs
    - name: Build Sphinx docs
      run: pipenv run --verbose make html

    # Copy html pages
    - name: Copy html pages
      run: |
        Remove-Item -Path "${GITHUB_WORKSPACE}\docs\*" -Recurse
        New-Item -Path "${GITHUB_WORKSPACE}\docs" -ItemType Directory
        Copy-Item -Path "${GITHUB_WORKSPACE}\build\html" -Recurse "${GITHUB_WORKSPACE}\docs\"

    # Push pages
    - name: Push pages
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add --verbose docs
        git remote set-url origin https://github.com/${GITHUB_REPOSITORY}.git
        git commit -m "${GITHUB_WORKFLOW}: ${GITHUB_RUN_NUMBER}"
        git checkout -b master origin/master
        git merge --no-ff deveop
        git push origin --all
